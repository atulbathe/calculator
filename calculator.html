<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" class="calc">
        <div class="button">
            <button>DEL</button>
            <button>AC</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="button">
            <button>0</button>
            <button>.</button>
            <button>00</button>
            <button>=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
